<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Storing</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="hero">
        <h3>Coming Soon!</h3>
        <h1>My Brand New <br>Website Is On It's Way</h1>
        <p>Subscribe For More Details.</p>
        
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your Email Id" required>
            <button type="Sumbit"><img src="send-icon.png"  width="30px"></button>
        </form>
        <span id="msg"></span>



    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzXZMTBXydvkBkSOw4KZmxzhjW6TPVgc_JtomXcNIowxg9K9yxHld226SpNiKDz4bPubg/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg= document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML="Thank You For Subscribing!"
                setTimeout(function(){
                    msg.innerHTML=""
                },5000)
                form.reset()

                },)

            })
            .catch(error => console.error('Error!', error.message))
        
      </script>

</body>
</html>
